<div class="container">
  <section>
    <h1 class="header-section p-5 text-center shadow bg-body-rounded">
      TODO LIST
    </h1>
  </section>
  <div class="newTodo-box w-50 mx-auto border rounded bg-white container-box">
    <div class="d-flex justify-content-sm-center pt-2">
      <h5>Add To List</h5>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="input-group mt-3 mb-3 p-2">
        <input
          ngModel
          required
          #text="ngModel"
          name="text"
          type="text"
          class="form-control rounded"
          placeholder="Click here to Add!!"
        />
        <button
          class="btn btn-success mx-2 rounded d-flex align-items-center"
          type="submit"
          [disabled]="!form.valid"
        >
          <i class="material-icons">add</i>
          Add
        </button>
      </div>
      <span
        class="help-block mx-3 text-danger"
        *ngIf="!text.valid && text.touched"
      >
        Please enter a valid Todo!!!
      </span>
    </form>
  </div>
  <section class="section w-50 mx-auto mt-5">
    <div class="todo-list">
      <app-todo-item
        *ngFor="let todo of todos"
        [todo]="todo"
        (todoClicked)="toggleCompleted(todo)"
        (editClicked)="editTodo(todo)"
        (deleteClicked)="deleteTodo(todo)"
      ></app-todo-item>
    </div>
  </section>
</div>
